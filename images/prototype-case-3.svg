<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#grad3)" rx="10"/>
  <!-- Gear representation -->
  <g transform="translate(150,100)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <!-- Gear teeth -->
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(0)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(45)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(90)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(135)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(180)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(225)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(270)"/>
    <rect x="-40" y="-3" width="8" height="6" fill="white" opacity="0.8" transform="rotate(315)"/>
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.6"/>
  </g>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mechanical Prototype</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.9">Functional Testing</text>
</svg>